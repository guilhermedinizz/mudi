<html>
<head th:replace="~{base::head}"></head>
<body>
<div th:replace="~{base::logo}"></div>
<div class="container">
    <div th:replace="~{base::titulo('Últimos Pedidos')}"></div>

    <div class="card mb-5" th:each="pedido : ${pedidos}">
			<div class="alert alert-dark" th:text="${pedido.nomeProduto}" >Nome do produto</div>

        <div class="card-body">
            <div class="row">
                <div class="col-12 mb-3 col-sm-8">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">200,99</span></div>
                        <div class="col-md-7">Data da entrega <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2020</span>
                        </div>
                    </div>

                    <div>Produto</div>
                    <div><input th:value="${pedido.urlProduto}" value="url do produto" class="form-control"/></div>

                    <div>Descrição</div>
                    <div>
                        <textarea th:value="${pedido.descricao}" class="form-control">descrição do pedido</textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div><img th:src="${pedido.urlImagem}" src="" class="img-thumbnail"/></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
